<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<div class="container login-container">
    <div class="row">
        <div class="col-md-6 login-form-1">
            <h3>Login Usuario</h3>
            <form>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Ingrese CUI" value=""[(ngModel)]="DpiUser" name="DpiUser" />
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Ingrese Contraseña" value=""   name="Password"   [(ngModel)]="PasswordUser"  />
                </div>
                <div class="form-group">
                    <button type="button" class="btn btn-dark" (click)="ulogin()">Login</button>
                </div>
                <div class="form-group">
                    <a href="#" class="ForgetPwd">Forget Password?</a>
                </div>
            </form>
        </div>
        <div class="col-md-6 login-form-2">
            <h3>Login Admin</h3>
            <form>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Ingrese CUI" value=""  [(ngModel)]="Dpi" name="Dpi"/>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Ingrese Contraseña" value=""  name="Password"   [(ngModel)]="Password" />
                </div>
                <div class="form-group">
                    <button type="button" class="btn btn-dark" (click)="alogin()">Login</button>
                </div>
                <div class="form-group">

                    <a href="#" class="ForgetPwd" value="Login">Forget Password?</a>
                </div>
            </form>
        </div>
    </div>
</div>
